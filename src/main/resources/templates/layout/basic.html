<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)"> <!-- 파라미터로 조각코드 받기 -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" /> <!-- href나 src는 static이 기본 경로다. -->
    
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />  <!-- href나 src는 static이 기본 경로다. -->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script> <!-- href나 src는 static이 기본 경로다. -->
    
    <!-- JS 라이브러리 추가 -->				 <!-- p.8 --> 
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
  
  <!-- 메인창 사이드바 만들기 8장 p.60 -->
  
  <!-- 10장 P.47 -->
        <div class="list-group list-group-flush">
			<a class="list-group-item list-group-item-action list-group-item-light p-3" 
			sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/member/list}">회원관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" 
            sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" th:href="@{/board/list}">게시물관리</a>
            
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    	
                    	<!-- 8장 p.60 -->
                        <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="#!">Link</a></li> -->
                        
                         <!-- 10장 p.25 로그아웃 버튼 추가. SecurityConfig.java 39행~  -->
                         <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#!">Action</a>
                                <a class="dropdown-item" href="#!">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#!">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Page content-->
        <div class="container-fluid">
            <th:block th:replace = "${content}"></th:block> <!-- 전달받은 파라미터 사용하기 이거없으면 큰일남-->
        </div>
        
    </div>
</div>
</body>

</th:block> <!-- - html밖에서 시작했으므로 html안에서 끝나야 -->
</html>
